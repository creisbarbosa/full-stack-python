<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Javascript</title> 
</head>
<body>
    <div class="container">
        <form id="formulary-01">
            <h1>Calculate average score</h1>
            <p>(Grades from 0 to 10)</p>
            <input type="text" name="N1" class='number' placeholder="Note 1 *">
            <input type="text" name="N2" class='number' placeholder="Note 2 *">
            <input type="text" name="N3" class='number' placeholder="Note 3 *">
            <input type="text" name="N4" class='number' placeholder="Note 4 *">
            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>

        <form id="formulary-02">
            <h1>Make your registration</h1>
            <input type="text" class='mandatory' placeholder="Your Name Here *">
            <input type="text" class='mandatory' placeholder="email@email.com *">
            <input type="text" placeholder="+99 99 9999-9999">
            <button type="submit">Send</button>
        </form>

        <div class="message"></div>     

        </div>
    </div>
    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
